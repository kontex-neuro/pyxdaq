name: Build Self Diagnosis Tool

on: [workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        # os: [windows-2022, macos-13, ubuntu-22.04]
        os: [windows-2022, macos-13]
    name: ${{ matrix.os }}-build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-2022'
        run: >
          python3 -m PyInstaller 
          --noconfirm
          --onefile
          --collect-data pyxdaq
          --console ./scripts/self_diagnosis.py
      
      - name: Build (macOS)
        if: matrix.os == 'macos-13'
        run: >
          python3 -m PyInstaller 
          --noconfirm
          --onedir
          --collect-data pyxdaq
          --console ./scripts/self_diagnosis.py

          cp ./pyxdaq/okFrontPanel/_ok.so
          ./dist/self_diagnosis/_internal/pyxdaq/okFrontPanel/

          tar -zcf ./self_diagnosis.tar.gz ./dist/self_diagnosis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: self-diagnosis-${{ matrix.os }}
          path: |
            ./dist/self_diagnosis.exe
            ./self_diagnosis.tar.gz
