name: Build Self Diagnosis Tool

on: [workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        # os: [windows-2022, macos-13, ubuntu-22.04]
        os: [windows-2022, macos-13]
    name: ${{ matrix.os }}-build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-2022'
        run: >
          python3 -m PyInstaller 
          --noconfirm
          --onefile
          --collect-all pyxdaq
          --console ./scripts/self_diagnosis.py

          # cp ./pyxdaq/okFrontPanel/_ok.so
          # ./dist/self_diagnosis/_internal/pyxdaq/okFrontPanel/
      
      - name: Build (Unix)
        if: matrix.os == 'macos-13'
        run: >
          python3 -m PyInstaller 
          --noconfirm
          --collect-all pyxdaq
          --console ./scripts/self_diagnosis.py

          cp ./pyxdaq/okFrontPanel/_ok.so
          ./dist/self_diagnosis/_internal/pyxdaq/okFrontPanel/

          tar -zcf self_diagnosis.tar.gz ./dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: self_diagnosis_${{ matrix.os }}
          path: |
            ./dist
            self_diagnosis.tar.gz
